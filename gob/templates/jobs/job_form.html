{% extends "base.html" %}

{% block content %}
<form method="post">
  {% if form.errors %}
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    <p class="help is-danger">{{ error }}</p>
    {% endfor %}
    {% endif %}
  {% endif %}
<!-- <ul>
      {% for field in form %}
        <li class="help is-danger">{{ field.errors|striptags }}</li>
      {% endfor %}
    </ul>
 -->  
  {% csrf_token %}
  <div class="field">
    <label class="label" for="id_company_name">Company Name</label>
    <div class="control">
      <input class="input" id="id_company_name" name="company_name" type="text" maxlength="80" placeholder="Name of the company">
    </div>
  </div>
  <div class="field">
    <label class="label" for="id_description">Description</label>
    <div class="control">
      <textarea class="textarea" id="id_description" name="description" maxlength="300" placeholder="Enter job description" required></textarea>
    </div>
  </div>
  <div class="field">
    <label class="label" for="id_location">Location</label>
    <div class="control">
      <input class="input" id="id_location" name="location" type="text" maxlength="80" placeholder="Where it is located? or enter remote" required>
    </div>
  </div>
  <div class="field">
    <label class="label" for="id_salary_start">Salary Range</label>
    <div class="control">
      <input class="input" id="id_salary_start" name="salary_start" type="number" placeholder="Enter salary or start range" required>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input class="input" id="id_salary_end" name="salary_end" type="number" placeholder="(Optional) Enter salary end range">
    </div>
  </div>
  <div class="field">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  </div>
</form>
{% endblock %}
